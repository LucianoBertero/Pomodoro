<div  *ngIf="mostrar" class="modal-background" #modalBackground>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Configuraci√≥n del Pomodoro</h2>
        </div>
        <div class="modal-body">
            <div class="modal-body">
                <div class="modal-item">
                    <label for="work">Work:</label>
                    <input type="number" id="work" name="work" [value]="work">
                </div>
                <div class="modal-item">
                    <label for="short-break">Short Break:</label>
                    <input type="number" id="short-break" name="short-break" [value]="shortBreak">
                </div>
                <div class="modal-item">
                    <label for="long-break">Long Break:</label>
                    <input type="number" id="long-break" name="long-break" [value]="longBreak">
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button (click)="cerrarModal()">Cancelar</button>
            <button (click)=" guardarConfiguracion()" class="btn-save">Guardar</button>
        </div>
    </div>
</div>
